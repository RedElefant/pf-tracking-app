<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planet Fitness Strength Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f4fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4b0082;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background-color: #d6b4fc;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c49bf8;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      font-size: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
      white-space: nowrap;
    }

    th {
      background-color: #ece6ff;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #faf8ff;
    }

    .hidden {
      display: none;
    }

    #allTimeToggle {
      transform: scale(1.2);
      margin-left: 5px;
      cursor: pointer;
    }

    #chartContainer {
      margin-top: 25px;
    }

    #chartContainer h3 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 8px;
    }

    #exerciseFilter {
      margin-left: 10px;
      padding: 4px 8px;
    }

    .nav-btn {
      background-color: #7b5be3;
    }

    .nav-btn:hover {
      background-color: #6a4dd0;
    }
  </style>
</head>
<body>
  <h1>Planet Fitness Strength Tracker</h1>

  <div class="button-group">
    <button id="viewHistoryBtn">View History</button>
    <button id="weeklySummaryBtn">Weekly Summary</button>
  </div>

  <!-- Workout Log -->
  <div id="workoutView">
    <table id="workoutTable">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Weight</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody id="workoutTableBody"></tbody>
    </table>
  </div>

  <!-- History -->
  <div id="historyView" class="hidden">
    <h2 style="text-align:center;">Workout History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Exercise</th>
          <th>Weight</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="historyTableBody"></tbody>
    </table>
    <div style="text-align:center;">
      <button class="nav-btn" onclick="showMainView()">Back to Main</button>
    </div>
  </div>

  <!-- Weekly Summary -->
  <div id="weeklySummaryView" class="hidden">
    <h2 style="text-align:center;">Weekly Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Avg Weight</th>
          <th>Total Reps</th>
          <th>Workouts</th>
        </tr>
      </thead>
      <tbody id="summaryTableBody"></tbody>
    </table>

    <div id="chartContainer">
      <h3>Progress Chart</h3>
      <div style="text-align:center; margin-bottom:10px;">
        <label for="exerciseFilter">Filter by Exercise:</label>
        <select id="exerciseFilter"></select>
        <label style="margin-left:15px;">
          <input type="checkbox" id="allTimeToggle" />
          Show All Time
        </label>
      </div>
      <canvas id="progressChart" width="100%" height="60"></canvas>
    </div>

    <div style="text-align:center;">
      <button class="nav-btn" onclick="showMainView()">Back to Main</button>
    </div>
  </div>

  <script>
    let db;
    const dbName = "PFStrengthDB";
    const version = 2;

    async function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, version);
        request.onupgradeneeded = event => {
          db = event.target.result;
          if (!db.objectStoreNames.contains("workouts")) {
            db.createObjectStore("workouts", { keyPath: "id", autoIncrement: true });
          }
        };
        request.onsuccess = event => {
          db = event.target.result;
          resolve();
        };
        request.onerror = () => reject();
      });
    }

    async function saveWorkout(exercise, weight, reps, sets) {
      const tx = db.transaction("workouts", "readwrite");
      const store = tx.objectStore("workouts");
      const date = new Date().toISOString().split("T")[0];
      store.add({ date, exercise, weight, reps, sets });
    }

    async function getWorkoutHistory() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction("workouts", "readonly");
        const store = tx.objectStore("workouts");
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject();
      });
    }

    async function deleteWorkout(id) {
      const tx = db.transaction("workouts", "readwrite");
      const store = tx.objectStore("workouts");
      store.delete(id);
    }

    async function populateWorkoutTable() {
      const exercises = [
        "Leg Press", "Lunge Machine", "Seated Row", "Lat Pulldown", "Chest Press",
        "Pec Deck", "Shoulder Press", "Dumbbell Lateral Raise", "Bicep Curl",
        "Triceps Pushdown", "Cable Oblique Pulls"
      ];

      const tbody = document.getElementById("workoutTableBody");
      tbody.innerHTML = "";
      for (const ex of exercises) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ex}</td>
          <td><input type="number" min="0" id="weight-${ex}" style="width:80px;"></td>
          <td><input type="number" min="0" id="reps-${ex}" style="width:60px;"></td>
          <td><input type="number" min="0" id="sets-${ex}" style="width:60px;"></td>
          <td><button onclick="saveExercise('${ex}')">üíæ</button></td>`;
        tbody.appendChild(row);
      }
    }

    async function saveExercise(exercise) {
      const weight = document.getElementById(`weight-${exercise}`).value || 0;
      const reps = document.getElementById(`reps-${exercise}`).value || 0;
      const sets = document.getElementById(`sets-${exercise}`).value || 0;
      await saveWorkout(exercise, weight, reps, sets);
    }

    async function showHistory() {
      const allWorkouts = await getWorkoutHistory();
      const tbody = document.getElementById("historyTableBody");
      tbody.innerHTML = "";
      allWorkouts.forEach(w => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${w.date}</td>
          <td>${w.exercise}</td>
          <td>${w.weight}</td>
          <td>${w.reps}</td>
          <td>${w.sets}</td>
          <td><button onclick="removeWorkout(${w.id})">üóëÔ∏è</button></td>`;
        tbody.appendChild(tr);
      });
      document.getElementById("workoutView").classList.add("hidden");
      document.getElementById("weeklySummaryView").classList.add("hidden");
      document.getElementById("historyView").classList.remove("hidden");
    }

    async function removeWorkout(id) {
      await deleteWorkout(id);
      showHistory();
    }

    function showMainView() {
      document.getElementById("historyView").classList.add("hidden");
      document.getElementById("weeklySummaryView").classList.add("hidden");
      document.getElementById("workoutView").classList.remove("hidden");
    }

    // Weekly summary + chart
    let chartInstance;

    async function getLast7DaysSummary() {
      const all = await getWorkoutHistory();
      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - 7);
      const recent = all.filter(w => new Date(w.date) >= cutoff);
      const grouped = {};
      recent.forEach(w => {
        if (!grouped[w.exercise]) grouped[w.exercise] = [];
        grouped[w.exercise].push(w);
      });
      return Object.keys(grouped).map(ex => {
        const entries = grouped[ex];
        const avgWeight = (
          entries.reduce((a, b) => a + parseInt(b.weight), 0) / entries.length
        ).toFixed(1);
        const totalReps = entries.reduce((a, b) => a + parseInt(b.reps), 0);
        return { exercise: ex, avgWeight, totalReps, workouts: entries.length };
      });
    }

    async function renderWeeklySummaryTable(summary) {
      const tbody = document.getElementById("summaryTableBody");
      tbody.innerHTML = "";
      summary.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.exercise}</td>
          <td>${row.avgWeight}</td>
          <td>${row.totalReps}</td>
          <td>${row.workouts}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function populateExerciseFilter() {
      const allWorkouts = await getWorkoutHistory();
      const exercises = [...new Set(allWorkouts.map(w => w.exercise))].sort();

      const filterDropdown = document.getElementById("exerciseFilter");
      filterDropdown.innerHTML = `<option value="">Select Exercise</option>`;
      exercises.forEach(ex => {
        const option = document.createElement("option");
        option.value = ex;
        option.textContent = ex;
        filterDropdown.appendChild(option);
      });

      const toggle = document.getElementById("allTimeToggle");
      filterDropdown.addEventListener("change", () => renderIfSelected());
      toggle.addEventListener("change", () => renderIfSelected());
    }

    function renderIfSelected() {
      const selected = document.getElementById("exerciseFilter").value;
      if (selected) renderProgressChart(selected);
      else if (chartInstance) chartInstance.destroy();
    }

    async function renderProgressChart(exercise) {
      const allWorkouts = await getWorkoutHistory();
      const filtered = allWorkouts.filter(w => w.exercise === exercise);

      const showAllTime = document.getElementById("allTimeToggle").checked;
      const cutoffDate = new Date();
      cutoffDate.setDate(cutoffDate.getDate() - 7);

      const limitedData = showAllTime
        ? filtered
        : filtered.filter(w => new Date(w.date) >= cutoffDate);

      const grouped = {};
      limitedData.forEach(entry => {
        if (!grouped[entry.date]) grouped[entry.date] = [];
        grouped[entry.date].push(parseInt(entry.weight));
      });

      const labels = Object.keys(grouped).sort();
      const avgWeights = labels.map(date => {
        const weights = grouped[date];
        return (weights.reduce((a, b) => a + b, 0) / weights.length).toFixed(1);
      });

      const ctx = document.getElementById("progressChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${exercise} (${showAllTime ? "All Time" : "Last 7 Days"})`,
            data: avgWeights,
            borderColor: showAllTime ? "#2ecc71" : "#8e44ad",
            backgroundColor: showAllTime
              ? "rgba(46, 204, 113, 0.2)"
              : "rgba(155, 89, 182, 0.2)",
            tension: 0.3,
            pointRadius: 5,
            pointHoverRadius: 7,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "Weight (lbs)" } },
            x: { title: { display: true, text: "Date" } }
          },
          plugins: { legend: { display: false }, tooltip: { mode: "index", intersect: false } }
        }
      });
    }

    async function showWeeklySummary() {
      const summary = await getLast7DaysSummary();
      renderWeeklySummaryTable(summary);
      await populateExerciseFilter();
      document.getElementById("workoutView").classList.add("hidden");
      document.getElementById("historyView").classList.add("hidden");
      document.getElementById("weeklySummaryView").classList.remove("hidden");
    }

    document.getElementById("viewHistoryBtn").addEventListener("click", showHistory);
    document.getElementById("weeklySummaryBtn").addEventListener("click", showWeeklySummary);

    window.addEventListener("DOMContentLoaded", async () => {
      await initDB();
      populateWorkoutTable();
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    });
  </script>
</body>
</html>
